<!DOCTYPE html>

<html>

<head>

    <title>Shark Questionaire</title>

    <meta name="description" content="Sharks Forever" />
    <meta name="keywords" content="shark, ocean" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="Colby Lorch" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body>

    <center>
        <h2 id="questionheader">Shark Questionaire</h2>
    </center>

    <center>
        <form id="selectform" action="http://www.example.com/profile.php">
            <p>Are you scared of sharks?</p>
            <select name="devices">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="no">Maybe</option>
                </select>
        </form>
        <br>
        <form id="checkboxform" action="http://www.example.com/profile.php">
            <p>Which shark is the scariest?
                <br />
                <input type="checkbox" name="species" value="Great White" checked="checked" /> Great White
                <p>
                    <center><img src="images/greatwhite.jpg"=alt="Great White Shark" style="width:150px;height:150px" /></center>
                </p>
                <br>
                <input type="checkbox" name="species" value="Hammerhead" /> Hammerhead
                <p>
                    <center><img src="images/hammerhead.jpg"=alt="Hammerhead Shark" style="width:160px;height:160px" /></center>
                </p>
                <br>
                <input type="checkbox" name="species" value="Tiger" /> Tiger
                <p>
                    <center><img src="images/tiger.jpg"=alt="Tiger Shark" style="width:150px;height:150px" /></center>
                </p>
                <br>
                <input type="checkbox" name="species" value="Whale" /> Whale
                <p>
                    <center><img src="images/whale.jpg"=alt="Whale Shark" style="width:150px;height:100px" /></center>
                </p>
                <br>
            </p>
        </form>
    </center>

    <center>
        <p>What is your favorite shark?
            <br />
            <input type="radio" name="animal" value="Great White" /> Great White
            <input type="radio" name="animal" value="Hammerhead" /> Hammerhead
            <input type="radio" name="animal" value="Tiger" /> Tiger
            <input type="radio" name="animal" value="Whale" /> Whale
        </p>
    </center>

    <hr>

</body>

</html>
